<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Skill Exchange</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; display:flex; flex-direction:column; height:100vh;}
    nav {background:#333; color:#fff; padding:15px; text-align:center;}
    nav button {margin-left:20px; padding:5px 10px; border:none; border-radius:5px; background:#2196F3; color:white; cursor:pointer;}
    .chat-container {flex:1; padding:20px; overflow-y:auto; background:#fff;}
    .message {margin:10px 0; padding:10px; border-radius:10px; max-width:70%;}
    .me {background:#DCF8C6; align-self:flex-end;}
    .other {background:#f1f0f0; align-self:flex-start;}
    .input-bar {display:flex; padding:10px; background:#eee;}
    .input-bar input {flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;}
    .input-bar button {margin-left:10px; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; background:#4CAF50; color:#fff;}
  </style>
</head>
<body>

<nav>
  <span>Chat Room</span>
  <button onclick="window.location.href='index.html'">Back to Dashboard</button>
</nav>

<div class="chat-container" id="chatContainer"></div>

<div class="input-bar">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB3Pnr04DrjcBBsaHx3rr0RINktnQHs0oY",
    authDomain: "kairos232005.firebaseapp.com",
    projectId: "kairos232005",
    storageBucket: "kairos232005.appspot.com",
    messagingSenderId: "750292953272",
    appId: "1:750292953272:web:c6f7e85f64b6d52096ec4d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUser = null;
  const params = new URLSearchParams(window.location.search);
  const chatKey = params.get("chatKey");
  if (!chatKey) {
    alert("No chat key provided!");
    window.location.href = "index.html";
  }

  // Realtime listener for messages
  function loadMessages() {
    db.collection("chats").doc(chatKey).collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          if (msg.senderId === currentUser.id) {
            div.classList.add("me");
          } else {
            div.classList.add("other");
          }
          div.textContent = msg.text;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
  }

  // Send message
  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;
    await db.collection("chats").doc(chatKey).collection("messages").add({
      senderId: currentUser.id,
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
  }

  // Auth check
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const userDoc = await db.collection("users").doc(user.uid).get();
    if (!userDoc.exists) {
      await auth.signOut();
      window.location.href = "login.html";
      return;
    }
    currentUser = { id: userDoc.id, ...userDoc.data() };
    loadMessages();
  });
</script>
</body>
</html>
