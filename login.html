<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Skill Exchange</title>
  <style>
    body {font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2;}
    .container {background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px;}
    h2 {text-align: center; margin-bottom: 20px;}
    input, button {width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc;}
    button {background: #4CAF50; color: #fff; border: none; cursor: pointer;}
    button:hover {background: #45a049;}
    p {text-align: center;}
    a {color: #4CAF50; text-decoration: none;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="signIn.html">Sign Up</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3Pnr04DrjcBBsaHx3rr0RINktnQHs0oY",
            authDomain: "kairos232005.firebaseapp.com",
            projectId: "kairos232005",
            storageBucket: "kairos232005.firebasestorage.app",
            messagingSenderId: "750292953272",
            appId: "1:750292953272:web:c6f7e85f64b6d52096ec4d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) { alert("Please fill all fields!"); return; }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const userId = userCredential.user.uid;
        const usersSnapshot = await db.collection("users").get();
        const latestNumber = usersSnapshot.size;
        await db.collection("users").doc(userId).update({ userNumber: latestNumber });
        localStorage.setItem("currentUserNumber", latestNumber);

        const userDoc = await db.collection("users").doc(userId).get();
        if (!userDoc.exists) {
          await db.collection("users").doc(userId).set({
            name: "",
            email,
            skills: [],
            wantToLearn: [],
            userNumber: latestNumber,
            requestsReceived: [],
            requestsSent: [],
            chats: []
          });
          localStorage.setItem("currentUserName", "");
        } else {
          const data = userDoc.data();
          localStorage.setItem("currentUserName", data.name || "");
        }

        window.location.href = "index.html";
      } catch (error) {
        alert("Login Error: " + error.message);
      }
    });
  </script>
</body>
</html>
